  <form #f="ngForm"
        class="ui form">
    <div>
      <p>
        <div class="field">
          <label for="skuInput"> <h3> Name   :</h3></label>
          <input type="text"
                 id="skuInput"
                 placeholder="Name"
                 name="name" ngModel>
        </div>

        <br>
        <div>
          <label for="gen"><h3>Gender</h3></label><br>
                                                  <label class="radio-inline">
                                                    <input type="radio" name="survey" id="Radios1" value="Yes" ngModel>
                                                     Female
                                                  </label>
                                                  <label class="radio-inline">

                                                    <input type="radio" name="survey" id="Radios2" value="No" ngModel>

                                                     Male<
                                                  </label><br>
        </div>

        <div>
          <br>

          <label> <h3> Marital Status</h3></label><br>
          <table>
            <tr>
              <td>Married</td>
              <td>  <input type="checkbox" id="checkbox1" name="check1" ngModel /></td>
            </tr>
            <tr>
              <td>Single</td>
              <td><input type="checkbox" id="checkbox2" name="check2" ngModel /></td>

            </tr>
            <tr>
              <td>Divorced  </td>
              <td>   <input type="checkbox" id="checkbox3" name="check3" ngModel /></td>
            </tr>
          </table>
        </div><br />
        <tr>
          <label><h3>Nationality</h3></label>
          <div>
            <select name="nation" ngModel>
              <option *ngFor="let emp of countries">

                {{ emp }}
              </option>
            </select>

          </div>
          <br>
        </tr>
        <div class="field">
          <label for="add"><h3>Permanent Address</h3></label>
          <div class="form-group">
            <textarea rows="4" id="add" name="add" ngModel></textarea>
          </div>
        </div>
        <div class="field">
          <label for="add"><h3>Current Address</h3></label>
          <div class="form-group">
            <textarea rows="4" id="addc" name="addc" ngModel></textarea>
          </div>
        </div>

        <div>
          <label><h3>DOB :</h3></label>
          <input id="dob" [(ngModel)]="dateOfBirth" type="date" name="date" ngModel>
        </div>
    </div>
  </form>
